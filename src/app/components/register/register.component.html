<div class="row  pt-4 bg-full">
  <div class="col-md-6 mx-auto pl-30 bg-light ">
    <div class="text-left">  <h3 class="pb-4 pt-8 text-primary">
      <!-- <i class="fas fa- fa-lg round-padding text-light"></i> -->
        <span class="text-cobal fs-2"> Alpha</span>
    </h3></div>
    <div class="pt-2 fs-3 pb-4">
   <a routerLink="/login" >Register</a>
     </div>
  <form #signup ="ngForm" (ngSubmit)="register(signup)" >
    <div class="form-group p-1">
      <label for="companyName">Registered Company name</label>
      <input type="text" #companyName = "ngModel" name="companyName" class="form-control" placeholder="Ricoplan LLP" required minlength="2" ngModel >
      <div *ngIf = "companyName.invalid && companyName.touched" class="alert alert-danger"> Enter company name</div>
    </div>
    <div class="form-group p-1">
      <label for="director">Director</label>
      <input type="text" #director="ngModel" name="director" class="form-control" required ngModel >
    </div>
    <div class="form-group p-1">
      <label for="rcNumber">RC Number</label>
      <input type="number" #rcNumber="ngModel"  name="rcNumber" class="form-control" required ngModel>
    </div>
    <div class="form-group p-1">
      <label for="companyEmail">Company Email</label>
      <input type="email" #companyEmail="ngModel" name="companyEmail" class="form-control" placeholder="admin@ricoplan.africa"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" required ngModel >
      <div [hidden]="companyEmail.valid || companyEmail.pristine"
      class="alert alert-danger">
   Email is invalid, must include @ &.com
 </div>
    </div>
    <div class="form-group p-1">
      <label for="country">Country of Registration</label>
      <input type="text" #country="ngModel" name="country" class="form-control" ngModel required >
    </div>
    <div class="form-group p-1">
      <label for="companyPhone">Phone number</label>
      <input type="number" #companyPhone="ngModel" name="companyPhone" class="form-control" ngModel required >
    </div>
    <div class="form-group p-1">
      <label for="address">Address</label>
      <input type="text" #addres="ngModel" name="address" class="form-control" ngModel required >
    </div>
    <div class="form-group p-1">
      <label for="password">Password</label>
      <input type="password" #password="ngModel" name="password" class="form-control" ngModel required >
    </div>
    <div class="form-group p-1">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" #passwordConfirm="ngModel" name="passwordConfirm" class="form-control" ngModel required >
    </div>
    <div class="form-group p-1">
      <label for="cacCertificate">CAC Certificate</label>
      <input type="file" #cacCertificate="ngModel" name="cacCertificate" class="form-control" required ngModel >
    </div>
    <div class="pt-4"><button [disabled]="signup.invalid" class="btn btn-lge text-light" type="submit">Sign up</button>
      <div [hidden]="signup.valid || signup.pristine" class="alert alert-danger"> Kindly complete the form before submitting.</div>
    </div>


  </form> <br>

  <div class="text-center text-secondary">By clicking sign up, you certify that you have read, understood and
    agree to <span class="text-cobalt">Alpha's privacy policy.</span>   </div>

</div>
</div>

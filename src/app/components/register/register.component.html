<div class="row  pt-4 bg-full">
  <div class="col-md-6 mx-auto pl-30 bg-light">
    <div class="text-center p-3"> Already have an account? <span><a routerLink="/login" class="text-cobalt text-bold text-decoration-none" >Log In</a> </span> </div>
  <form action="" >
    <div class="form-group p-1">
      <label for="companyName">Registered Company name</label>
      <input type="text" name="companyName" class="form-control" placeholder="Ricoplan LLP" >
    </div>
    <div class="form-group p-1">
      <label for="director">Director</label>
      <input type="text" name="director" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="rcNumber">RC Number</label>
      <input type="text" name="rcNumber" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="companyEmail">Company Email</label>
      <input type="email" name="companyEmail" class="form-control" placeholder="admin@ricoplan.africa" >
    </div>
    <div class="form-group p-1">
      <label for="country">Country of Registration</label>
      <input type="text" name="country" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="companyPhone">Phone number</label>
      <input type="text" name="companyPhone" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="address">Address</label>
      <input type="text" name="address" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" class="form-control" >
    </div>
    <div class="form-group p-1">
      <label for="cacCertificate">CAC Certificate</label>
      <input type="file" name="cacCertificate" class="form-control" >
    </div>
    <div class="pt-4"><button class="btn btn-lge text-light" type="submit">Sign up</button></div>


  </form> <br>

  <div class="text-center text-secondary">By clicking sign up, you certify that you have read, understood and
    agree to <span class="text-cobalt">Alpha's privacy policy.</span>   </div>

</div>
</div>

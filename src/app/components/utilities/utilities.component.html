<!-- Angular material data table -->

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container  matColumnDef="semesterId">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Semester Id </th>
    <td mat-cell *matCellDef="let element"> {{element.semesterId}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="semesterName">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Semester name</th>
    <td mat-cell *matCellDef="let element"> {{element.semesterName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container style="padding-left: 40px;"  matColumnDef="semesterCourseId">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Course Id</th>
    <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container  matColumnDef="semesterCourseTitle" >
    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Course title </th>
    <td mat-cell *matCellDef="let element"> {{element.courseTitle}} </td>
  </ng-container>





  <!-- Symbol Column -->
  <ng-container matColumnDef="startDate" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button  class="btn btn-primary">delete</button>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of listSemesterDetails"></mat-paginator>
